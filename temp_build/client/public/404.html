<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>MoodSync - Page Not Found</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      margin: 1rem;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #ffffff, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p {
      font-size: 1.25rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .btn {
      display: inline-block;
      background: white;
      color: #6a11cb;
      padding: 0.8rem 1.6rem;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
    }
    
    .emoji {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: pulse 3s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .redirect-text {
      font-size: 0.9rem;
      margin-top: 2rem;
      opacity: 0.8;
    }
  </style>
  
  <script>
    // Redirect to the homepage after 5 seconds
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
  </script>
</head>
<body>
  <div class="container">
    <div class="emoji">ðŸ˜¢</div>
    <h1>Page Not Found</h1>
    <p>We couldn't find the page you were looking for. Don't worry - emotions change, and so do pages!</p>
    <a href="/" class="btn">Return to Homepage</a>
    <p class="redirect-text">You'll be automatically redirected to the homepage in 5 seconds...</p>
  </div>
  
  <script>
    // This script checks if this was a deep link that needs to be handled by the SPA router
    (function() {
      // Save the path to localStorage
      const path = window.location.pathname;
      const search = window.location.search;
      localStorage.setItem('redirectPath', path + search);
      
      // Implement a simple check for common app routes
      const commonRoutes = ['/admin', '/profile', '/auth', '/emotions', '/chat', '/settings'];
      const isAppRoute = commonRoutes.some(route => path.startsWith(route));
      
      if (isAppRoute) {
        // This is likely an app route, redirect to the homepage with the path intact
        window.location.href = '/?redirect=' + encodeURIComponent(path + search);
      }
    })();
  </script>
</body>
</html>
