<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7928CA" />
      <stop offset="100%" stop-color="#FF0080" />
    </linearGradient>
    
    <!-- Pattern for background -->
    <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="white" fill-opacity="0.2" />
    </pattern>
    
    <!-- Emotion icons for visualization -->
    <symbol id="happy-icon" viewBox="0 0 24 24">
      <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 100-16 8 8 0 000 16zm-5-7h2a3 3 0 116 0h2a5 5 0 00-10 0zm1-2a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm8 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3z" fill="currentColor"/>
    </symbol>
    
    <symbol id="sad-icon" viewBox="0 0 24 24">
      <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 100-16 8 8 0 000 16zm-5-5h10a5 5 0 01-10 0zm1-4a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm8 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3z" fill="currentColor"/>
    </symbol>
    
    <symbol id="excited-icon" viewBox="0 0 24 24">
      <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 100-16 8 8 0 000 16zm-5-7h2a3 3 0 116 0h2a5 5 0 00-10 0zm1-4a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm8 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3z" fill="currentColor"/>
    </symbol>
    
    <symbol id="anxious-icon" viewBox="0 0 24 24">
      <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 100-16 8 8 0 000 16zm-5-6.5a.5.5 0 00.5.5h9a.5.5 0 000-1h-9a.5.5 0 00-.5.5zm1-3.5a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm8 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3z" fill="currentColor"/>
    </symbol>
    
    <symbol id="map-icon" viewBox="0 0 24 24">
      <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 100-16 8 8 0 000 16zM10.5 9.5a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm.5 7.5v-4h2v4h-2z" fill="currentColor"/>
    </symbol>
    
    <symbol id="chat-icon" viewBox="0 0 24 24">
      <path d="M17 3a2 2 0 012 2v10a2 2 0 01-2 2H9.5l-4.5 4V7a2 2 0 012-2h10zM5 15.5l2-2h10a1 1 0 001-1v-7a1 1 0 00-1-1H7a1 1 0 00-1 1v10z" fill="currentColor"/>
    </symbol>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Pattern overlay -->
  <rect width="100%" height="100%" fill="url(#pattern)" />
  
  <!-- Center content -->
  <g transform="translate(600, 340)">
    <!-- Central logo circle -->
    <circle cx="0" cy="0" r="120" fill="#ffffff" fill-opacity="0.15" />
    <circle cx="0" cy="0" r="100" fill="#ffffff" fill-opacity="0.2" />
    <circle cx="0" cy="0" r="80" fill="#ffffff" fill-opacity="0.3" />
    
    <!-- Play icon -->
    <polygon points="30,0 -15,-25 -15,25" fill="white" transform="translate(-5,0)" filter="url(#glow)" />
  </g>
  
  <!-- MoodSync application logo and name at the top -->
  <g transform="translate(600, 100)" text-anchor="middle">
    <circle cx="0" cy="0" r="50" fill="white" fill-opacity="0.9" />
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#7928CA">Mood<tspan fill="#FF0080">Sync</tspan></text>
  </g>
  
  <!-- App feature title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    Feature Showcase Video
  </text>
  
  <!-- Emotion icons around the circle -->
  <g transform="translate(600, 340)">
    <!-- Happy -->
    <g transform="translate(200, -150)" filter="url(#glow)">
      <circle cx="0" cy="0" r="30" fill="#FFD43B" />
      <use href="#happy-icon" width="40" height="40" x="-20" y="-20" fill="white" />
    </g>
    
    <!-- Sad -->
    <g transform="translate(-200, -100)" filter="url(#glow)">
      <circle cx="0" cy="0" r="30" fill="#3B82F6" />
      <use href="#sad-icon" width="40" height="40" x="-20" y="-20" fill="white" />
    </g>
    
    <!-- Excited -->
    <g transform="translate(220, 100)" filter="url(#glow)">
      <circle cx="0" cy="0" r="30" fill="#10B981" />
      <use href="#excited-icon" width="40" height="40" x="-20" y="-20" fill="white" />
    </g>
    
    <!-- Anxious -->
    <g transform="translate(-180, 120)" filter="url(#glow)">
      <circle cx="0" cy="0" r="30" fill="#8B5CF6" />
      <use href="#anxious-icon" width="40" height="40" x="-20" y="-20" fill="white" />
    </g>
    
    <!-- Map feature -->
    <g transform="translate(0, -210)" filter="url(#glow)">
      <circle cx="0" cy="0" r="30" fill="#EC4899" />
      <use href="#map-icon" width="40" height="40" x="-20" y="-20" fill="white" />
    </g>
    
    <!-- Chat feature -->
    <g transform="translate(0, 210)" filter="url(#glow)">
      <circle cx="0" cy="0" r="30" fill="#F59E0B" />
      <use href="#chat-icon" width="40" height="40" x="-20" y="-20" fill="white" />
    </g>
  </g>

  <!-- Tagline at the bottom -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">
    Connect through emotions, build authentic relationships
  </text>
  
  <!-- Animated effect hints (will be implemented with CSS) -->
  <g fill="white" fill-opacity="0.4">
    <circle cx="200" cy="150" r="3">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="350" r="2">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="800" cy="200" r="2">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="900" cy="400" r="3">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="500" r="2">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="700" cy="500" r="2">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4.2s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>