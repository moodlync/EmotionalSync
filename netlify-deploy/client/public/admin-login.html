<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodSync Admin Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    
    .login-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 360px;
      max-width: 90%;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      margin: 0 0 10px;
      color: #000;
      font-size: 24px;
    }
    
    .login-header .logo-text {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .login-header .logo-text .red-text {
      color: #e53e3e;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #4338ca;
    }
    
    .error-message {
      color: #e53e3e;
      font-size: 14px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
    
    .credentials {
      background-color: #f8f9fa;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .credentials p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo-text">
        <span>Mood</span><span class="red-text">Sync</span>
      </div>
      <h1>Admin Login</h1>
      <p>Access the administration dashboard</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" id="loginButton">Login</button>
      
      <div id="errorMessage" class="error-message">
        Invalid username or password. Please try again.
      </div>
    </form>
    
    <div class="credentials">
      <p><strong>Default Admin Credentials:</strong></p>
      <p>Username: <code>admin</code></p>
      <p>Password: <code>Queanbeyan@9</code></p>
    </div>
    
    <div class="note">
      This is a dedicated login page for testing the administrator backend.
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      const loginButton = document.getElementById('loginButton');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Disable button and show loading state
        loginButton.disabled = true;
        loginButton.textContent = 'Logging in...';
        errorMessage.style.display = 'none';
        
        // Show console logs for debugging
        console.log('Attempting to log in with:', { username });
        
        // Make the full URL explicit to avoid any routing issues
        const apiUrl = window.location.origin + '/api/admin/login';
        console.log('Making API request to:', apiUrl);
        
        fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        })
        .then(response => {
          console.log('Response status:', response.status);
          
          if (!response.ok) {
            return response.text().then(text => {
              console.error('Error response:', text);
              throw new Error('Login failed');
            });
          }
          return response.json();
        })
        .then(data => {
          // Login successful
          console.log('Login successful', data);
          
          // Redirect to admin dashboard
          window.location.href = '/admin';
        })
        .catch(error => {
          // Display error message in console
          console.error('Login error:', error.message);
          
          // Display error message to user
          errorMessage.style.display = 'block';
          errorMessage.textContent = 'Login failed: ' + error.message;
          
          // Reset button state
          loginButton.disabled = false;
          loginButton.textContent = 'Login';
        });
      });
      
      // Auto-fill removed for security
    });
  </script>
</body>
</html>
