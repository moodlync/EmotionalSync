<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodLync - Mood Function Test</title>
  <style>
    :root {
      --joy-color: #FFDE7D;
      --sadness-color: #A0C4FF;
      --anger-color: #FF7D7D;
      --anxiety-color: #FFD39A;
      --excitement-color: #FFA9F9;
      --neutral-color: #E0E0E0;
      --joy-text: #7A4100;
      --sadness-text: #2A3C5F;
      --anger-text: #6F0000;
      --anxiety-text: #704200;
      --excitement-text: #6A008D;
      --neutral-text: #424242;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.5;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .mood-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 30px;
    }
    
    .mood-button {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }
    
    .mood-button:hover {
      transform: scale(1.05);
    }
    
    .mood-display {
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .debug-info {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-top: 30px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    
    .joy { background-color: var(--joy-color); color: var(--joy-text); }
    .sadness { background-color: var(--sadness-color); color: var(--sadness-text); }
    .anger { background-color: var(--anger-color); color: var(--anger-text); }
    .anxiety { background-color: var(--anxiety-color); color: var(--anxiety-text); }
    .excitement { background-color: var(--excitement-color); color: var(--excitement-text); }
    .neutral { background-color: var(--neutral-color); color: var(--neutral-text); }
  </style>
</head>
<body>
  <div class="container">
    <h1>MoodLync - Mood Function Test</h1>
    
    <div class="mood-buttons">
      <button class="mood-button joy" data-emotion="Joy">Joy üòä</button>
      <button class="mood-button sadness" data-emotion="Sadness">Sadness üò¢</button>
      <button class="mood-button anger" data-emotion="Anger">Anger üò†</button>
      <button class="mood-button anxiety" data-emotion="Anxiety">Anxiety üò∞</button>
      <button class="mood-button excitement" data-emotion="Excitement">Excitement ü§©</button>
      <button class="mood-button neutral" data-emotion="Neutral">Neutral üòê</button>
    </div>
    
    <div class="mood-display neutral">
      Current Mood: Neutral
    </div>
    
    <button id="random-button" style="width: 100%; padding: 10px; margin-bottom: 20px; background-color: #4D4DE3; color: white; border: none; border-radius: 8px; cursor: pointer;">
      Set Random Mood
    </button>
    
    <div class="debug-info">
      Current State:
      {
        "currentEmotion": "Neutral",
        "backgroundColor": "#E0E0E0",
        "textColor": "#424242"
      }
    </div>
  </div>
  
  <script>
    // Available emotions
    const emotions = ['Joy', 'Sadness', 'Anger', 'Anxiety', 'Excitement', 'Neutral'];
    
    // Color mapping
    const colorMapping = {
      'Joy': { bg: '#FFDE7D', text: '#7A4100' },
      'Sadness': { bg: '#A0C4FF', text: '#2A3C5F' },
      'Anger': { bg: '#FF7D7D', text: '#6F0000' },
      'Anxiety': { bg: '#FFD39A', text: '#704200' },
      'Excitement': { bg: '#FFA9F9', text: '#6A008D' },
      'Neutral': { bg: '#E0E0E0', text: '#424242' }
    };
    
    // Current state
    let currentState = {
      currentEmotion: 'Neutral',
      backgroundColor: '#E0E0E0',
      textColor: '#424242'
    };
    
    // Get DOM elements
    const moodDisplay = document.querySelector('.mood-display');
    const moodButtons = document.querySelectorAll('.mood-button');
    const randomButton = document.getElementById('random-button');
    const debugInfo = document.querySelector('.debug-info');
    
    // Update the display
    function updateDisplay() {
      // Update mood display
      moodDisplay.textContent = `Current Mood: ${currentState.currentEmotion}`;
      moodDisplay.style.backgroundColor = currentState.backgroundColor;
      moodDisplay.style.color = currentState.textColor;
      
      // Remove all emotion classes
      emotions.forEach(emotion => {
        moodDisplay.classList.remove(emotion.toLowerCase());
      });
      
      // Add current emotion class
      moodDisplay.classList.add(currentState.currentEmotion.toLowerCase());
      
      // Update debug info
      debugInfo.textContent = `Current State:\n${JSON.stringify(currentState, null, 2)}`;
      
      // Highlight current mood button
      moodButtons.forEach(button => {
        if (button.dataset.emotion === currentState.currentEmotion) {
          button.style.outline = '3px solid #4D4DE3';
        } else {
          button.style.outline = 'none';
        }
      });
    }
    
    // Set emotion
    function setEmotion(emotion) {
      const colorInfo = colorMapping[emotion] || colorMapping.Neutral;
      
      currentState = {
        currentEmotion: emotion,
        backgroundColor: colorInfo.bg,
        textColor: colorInfo.text
      };
      
      updateDisplay();
      
      // Log to console for debugging
      console.log('Emotion updated:', currentState);
    }
    
    // Set random emotion
    function setRandomEmotion() {
      const randomIndex = Math.floor(Math.random() * emotions.length);
      setEmotion(emotions[randomIndex]);
    }
    
    // Event listeners for mood buttons
    moodButtons.forEach(button => {
      button.addEventListener('click', () => {
        setEmotion(button.dataset.emotion);
      });
    });
    
    // Event listener for random button
    randomButton.addEventListener('click', setRandomEmotion);
    
    // Initialize display
    updateDisplay();
  </script>
</body>
</html>
