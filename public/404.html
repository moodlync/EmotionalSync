<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodLync - Page Not Found</title>
  <script>
    // Netlify SPA Redirect Script
    // Automatically redirects 404s to your index.html
    (function() {
      // Extract the path from the URL
      const path = window.location.pathname;
      const isApiPath = path.startsWith('/api/');
      
      // If this is an API call, don't redirect
      if (isApiPath) {
        return;
      }

      // Otherwise, redirect to the index page while preserving the URL
      window.location.href = '/index.html' + 
        window.location.pathname + 
        window.location.search + 
        window.location.hash;
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #6366f1;
    }
    p {
      line-height: 1.6;
    }
    .action {
      margin-top: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #6366f1;
      color: white;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>
      We couldn't find the page you were looking for. This could be because the page 
      doesn't exist or because of a temporary issue with our servers.
    </p>
    <p>
      You'll be redirected to the home page automatically. If you're not redirected, 
      please click the button below.
    </p>
    <div class="action">
      <a href="/" class="btn">Go to Home Page</a>
    </div>
  </div>
</body>
</html>
