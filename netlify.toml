[build]
  command = "npm run build && mkdir -p dist/client && cp -r dist/public/* dist/client/"
  publish = "dist/client"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Disable link checking plugin
[build.processing]
  skip_processing = true

[[plugins]]
  package = "netlify-plugin-checklinks"
  [plugins.inputs]
    skipPatterns = ["/mood-hub"]